
<div id="netsense-login-screen">
  <div class="container">

    <div class="col-xs-12">
      <div class="ns-login">

        <h1 class="login-header"> Login to Netsense Application </h1>

        <div class="ns-login-form">
          <form id="ns-login-form" (ngSubmit)="login()">
            <div class="ns-email">
              <label for="username">Email Address</label>
              <input type="text" placeholder="Username" name="username" [(ngModel)]="user.email"  id="username" required />
            </div>
            <div class="ns-password">
              <label for="password">Password</label>
              <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" id="password" required />
            </div>
            <input class="btn btn-primary" type="submit" value="Login"/>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
